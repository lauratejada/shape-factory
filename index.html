<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Laura Tejada" />
        <meta name="description" content="Shapes" />
        <meta name="keywords" content="html,css,web development, seo, portofolio, projects" />
        <title>Shape Factory - Laura Tejada</title>    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/index.css" media="all">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Shape factory</h1>
               <section class="flex">
                    <div class="content">
                        <div class="input">
                            <label for="shapes"></label>
                            <select name="shapes" id="shapes">
                                <option value="circle">Circle</option>
                                <option value="square">Square</option>
                            </select>
                            <label for="colors"></label>
                            <select name="colors" id="colors">
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="pink">Pink</option>
                                <option value="purple">Purple</option>
                            </select>
                            <button class="button">Create</button>
                        </div>
                        <div class="grid-container">
                        </div>
                        <div class="message">
                            <p> </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
